{% extends 'myapp/admin_base.html' %}
{% load static %}

{% block body %}
<center>
    <h1 style="margin-top: 40px; font-family:  Times New Roman;">Admin Change Password</h1>
    <div class="container">
    <form name="frm" role="form" action="{% url 'admin_changepassword'%}" method="post" style="margin-top:30px">
        {% csrf_token %}
        <div class="form-group">
            <label for="opasswd">Old Password:</label>
            <input class="form-control" type="password" name="opasswd" id="opasswd" value="" style="width:50%">
        </div>
        <div class="form-group">
            <label for="opasswd">New Password:</label>
            <input class="form-control" type="password" name="npasswd" id="npasswd" value="" style="width:50%">
        </div>
        <div class="form-group">
            <label for="cpasswd">Confirm Password:</label>
            <input class="form-control" type="password" name="cpasswd" id="cpasswd" value="" style="width:50%">
        </div>

        <button type="submit"
        class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset"
        class="btn btn-danger" id="rt" name="rt">Reset</button>
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
